{% extends "base.html" %}
{% block title %} - Home{% endblock %}

{% block content %}
<div class="col-lg-6">
  <img src="static/img/front_banner.jpg" class="img-responsive">
</div>
<div class="col-lg-6">

  <h1>Explore</h1>

  <div class="btn-toolbar">
    <button id="runner_button" onclick="javascript:location.href=&quot;{% url 'runners.views.search' %}&quot;" type="button" class="btn btn-default btn-lg btn-block">
      <img class="img-menu img-responsive" src="static/img/runner.jpg">
      <span class="span-menu">
        Runners
      </span>
    </button>
    <button onclick="javascript:location.href=&quot;{% url 'teams.views.homepage' %}&quot;" type="button" class="btn btn-default btn-lg btn-block">
      <img class="img-menu img-responsive" src="static/img/team.jpg">
      <span class="span-menu">
        Teams
      </span>
    </button>
    <button onclick="javascript:location.href='{% url 'meets.views.homepage' %}'" type="button" class="btn btn-default btn-lg btn-block">
      <img class="img-menu img-responsive" src="static/img/meet.jpg">
      <span class="span-menu">
        Meets
      </span>
    </button>
    <button onclick="javascript:location.href='{% url 'courses.views.homepage' %}'" type="button" class="btn btn-default btn-lg btn-block">
      <img class="img-menu img-responsive" src="static/img/course.jpg">
      <span class="span-menu">
        Courses
      </span>
    </button>
    <button onclick="javascript:location.href='{% url 'predictions.views.homepage' %}'" type="button" class="btn btn-default btn-lg btn-block">
      <img class="img-menu img-responsive" src="static/img/prediction.jpg">
      <span class="span-menu">
        Predictions
      </span>
    </button>

  </div>
</div>
{% endblock %}
